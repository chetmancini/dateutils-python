repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # MyPy for type checking (aligned with make typecheck)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies: [types-setuptools, pytest, freezegun]
        files: ^(dateutils|tests)/.*\.py$

  # Built-in pre-commit hooks for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files

  # Run tests (fast version without coverage)
  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest-fast
        entry: uv run pytest --no-cov
        language: system
        types: [python]
        pass_filenames: false
